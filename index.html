<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/style.css" />
		<title>1 Desafio POSTECH</title>
	</head>
	<body>
		<header></header>
		<main>
			<div class="titles">
				<h1>POSTECH - FULLSTACK</h1>
				<h5>Desafio aula inaugural</h5>
			</div>
			<form action="">
				<section>
					<div class="content-title-form">
						<p class="title-form">Informações do grupo</p>
					</div>

					<label class="content-text-input">
						<p class="text">Nome</p>
						<input type="text" name="name" id="name" placeholder="Digite seu nome" />
					</label>
					<label class="content-text-input">
						<p class="text">Nome</p>
						<input type="text" name="name2" id="name2" placeholder="Digite seu nome" />
					</label>
					<label class="content-text-input">
						<p class="text">Nome</p>
						<input type="text" name="name3" id="name3" placeholder="Digite seu nome" />
					</label>
					<label class="content-text-input">
						<p class="text">Nome</p>
						<input type="text" name="name4" id="name4" placeholder="Digite seu nome" />
					</label>
					<label class="content-text-input">
						<p class="text">Nome</p>
						<input type="text" name="name5" id="name5" placeholder="Digite seu nome" />
					</label>

					<label class="content-text-input">
						<p class="text">História do grupo</p>
						<textarea name="historia" id="historia" cols="30" rows="10"></textarea>
					</label>
				</section>

				<div class="content-button">
					<button type="submit">Enviar</button>
				</div>
			</form>
		</main>
	</body>

	<script src="./js/script.js"></script>
</html>
